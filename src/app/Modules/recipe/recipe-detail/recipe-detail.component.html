<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!--  -->
            <img [src]="recipe.strDrinkThumb" class="card-img-top img-responsive" alt="...">
            <div class="card-body">
                <p class="card-text">{{recipe.originalName}}</p>
                <p class="card-text">{{recipe.strInstructions| slice:0:60}}</p>
                <p class="card-text">{{recipe.unit}}</p>
                <p class="card-text">{{recipe.unitLong}}</p>
            </div>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Manage Recipe
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">To shopping list</a></li>
                  <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                  <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                </ul>
            </div>
            <!--  -->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
