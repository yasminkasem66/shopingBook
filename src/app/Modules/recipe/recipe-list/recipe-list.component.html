<div class="row">
    <div class="my-3 col-xs-12">
        <button type="button" class="btn btn-primary">Add Recipe</button>
    </div>
</div>

<div class="grid grid-cols-1 gap-2 sm:grid-cols-2 md:grid-cols-3">

</div>
