<div class="max-w-sm h-[528px] bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <a href="#">
      <img class="rounded-t-lg " [src]="recipe.strDrinkThumb" alt="" />
  </a>
  <div class="p-5">
      <a href="#">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{recipe.originalName}}</h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{recipe.strInstructions| slice:0:60}}</p>
      <div  [attr.data-modal-target]="recipe.idDrink"  [attr.data-modal-toggle]="recipe.idDrink"  type="button" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white align-bottom bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"  >
           more {{recipe.idDrink}}
           <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </div>

        <!-- Main modal -->
  <div [id]="recipe.idDrink" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative w-full max-w-2xl max-h-full">
        <app-recipe-detail [recipe]="recipe"></app-recipe-detail>
      </div>
  </div>
  </div>
</div>
